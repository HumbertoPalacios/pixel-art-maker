<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"></link>
</head>
<body style="background-color: aliceblue">
    <div class="container">
        <div class="images1">
            <img src="https://i.pinimg.com/736x/9d/51/66/9d5166859b409ba2e61583507d5227fd.jpg" alt="cafe at night" id="cafe">
            <img src="https://usa.masterpiecebynumbers.com/cdn/shop/products/26344-Paint_By_Numbers-San_Francisco.jpg?v=1556285673" alt="cable car heaven" id="sf">
        </div>
        <div class="artContainer">
            <div id="canvas" style="width: 600px; height:600px; border: 1px solid #000;"></div>
                <div class="artTools">
                    <button type="button" id="save">Save </button>
                    <button type="button" id="load">Load</button>
                    <input type="color" id="colorPicker" value="#000000"> 
                    <button type = "button" id ="undo"> Undo</button>
                    <button type = "button" id ="reset"> Reset Canvas</button>
                </div>
        </div>
        <div class="images2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Tsunami_by_hokusai_19th_century.jpg" alt="great wave" id="wave">
            <img src="https://i.etsystatic.com/34251368/r/il/45461f/3791960015/il_fullxfull.3791960015_llio.jpg" alt="train at night" id="train">
        </div>
    </div>
    
</body>
<script src = "app.js"></script>
</html>
